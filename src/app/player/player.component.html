
  <div class="text-center p-0">
    <button class="btn btn-light bg-light bg-opacity-0 p-1 m-1" (click)="play()" [disabled]="this.isPlaying">
      <h5 class="mt-1">Play</h5>
    </button>
    <button class="btn btn-light p-1 m-1" (click)="pause()" [disabled]="!isPlaying">
      <h5 class="mt-1">Pause</h5>
    </button>
    <div class="col-8 offset-2">
      <input type="range" class="form-range" min="0" max="1" step="0.1" [value]="playerService.volume"
             (input)="changeVolume($event)" />
    </div>
  </div>
